<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Heading and List</title>
  </head>
  <body>
    <h1>My Favorite Colors</h1>
    <ol type="A">
      <li>
        Blue
      </li>
      <li>
        Teal
      </li>
      <li>
        Red
      </li>
    </ol>

    <ol type="A" start="3">
      <li>
        Blue
      </li>
      <li>
        Teal
      </li>
      <li>
        Red
      </li>
    </ol>

    <ol type="I">
      <li>
        Blue
      </li>
      <li>
        Teal
      </li>
      <li>
        Red
      </li>
    </ol>

    <ol type="i" start="6">
      <li>
        Blue
      </li>
      <li>
        Teal
      </li>
      <li>
        Red
      </li>
    </ol>

    <ol start="6">
      <li>
        Blue
      </li>
      <li>
        Teal
      </li>
      <li>
        Red
      </li>
    </ol>
  </body>
</html>
