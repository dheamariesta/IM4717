<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style = "background-color: #f5f5f5; color: #008080;">
    <h1 style="background-color: #008080; color: #f5f5f5;">Inline CSS</h1>

    </p>
