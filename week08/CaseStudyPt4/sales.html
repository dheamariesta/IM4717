<!DOCTYPE html>

<head>

<script src="script.js"></script>

</head>
<body>


  <script>
    function goTotalSales(){
      if (document.getElementById('total-sales').checked){
        window.location.href="total_sales.php";
        document.getElementById('total-sales').checked = false;

      }
    }
    function goSalesQuantity(){
      if (document.getElementById('sales-quantity').checked){
        window.location.href="total_quantity.php";
        document.getElementById('sales-quantity').checked = false;
      }
    }
  </script>


<div id="wrapper">
  <header>
  <img src="javajam.jpg" />
  </header>
  <div id="leftcolumn">
    <nav>
      Daily Sales Report
  	</nav>
  </div>
  <div id="rightcolumn">

    <div class="content clearfix">
      <h2>Click to generate daily sales report</h2>
      <input id="total-sales" type="checkbox" onchange="goTotalSales()"/>Total dollar sales by product
      <br />
      <input id="sales-quantity" type="checkbox" onchange="goSalesQuantity()"/>Sales quantity by product categories

    </div>

  </div>
